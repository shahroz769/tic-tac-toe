<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <main>

    <div id="menucontent" class="menu-content">
      <div class="logo">
        <img src="./assets/logo.svg" alt="Logo">
      </div>
      <div class="player-mark">
        <h4 id="playermark">PICK PLAYER 1'S MARK</h4>
        <div class="X-O">
          <div id="xTurn" class="X" onclick="xTurn()">
            <div class="X-image"><img src="./assets/icon-x.svg" alt="X Icon"></div>
          </div>
          <div id="yTurn" class="Y" onclick="yTurn()">
            <div class="Y-image"><img src="./assets/icon-o.svg" alt="O Icon"></div>
          </div>
        </div>
        <p id="firstturn">REMEMBER: O GOES FIRST</p>
      </div>
      <div class="newgame">
        <div class="newgame-cpu">
          <h3>NEW GAME (VS CPU) Soon...</h3>
        </div>
        <div onclick="newgamevsplayer()" class="newgame-player">
          <h3>NEW GAME (VS PLAYER)</h3>
        </div>
      </div>
    </div>

    <div id="gamecontent" class="game-content">
      <div class="top">
        <div class="logo2">
          <div class="logo2img"><img src="./assets/logo.svg" alt="Logo"></div>
        </div>
        <div class="turn">
          <div class="Xturnimg"><img id="turnImg" src="./assets/icon-o.svg" alt="X Icon"></div>
          <h4>TURN</h4>
        </div>
        <div onclick="restartPopup()" class="restart">
          <div class="restartimg"><img src="./assets/icon-restart.svg" alt="Restart Icon"></div>
        </div>
      </div>
      <div class="main-game">
        <div class="box1" onclick="drawMark(1), winOrDraw()">
          <div><img id="box1" src=""></div>
        </div>
        <div class="box2" onclick="drawMark(2), winOrDraw()">
          <div><img id="box2" src=""></div>
        </div>
        <div class="box3" onclick="drawMark(3), winOrDraw()">
          <div><img id="box3" src=""></div>
        </div>
        <div class="box4" onclick="drawMark(4), winOrDraw()">
          <div><img id="box4" src=""></div>
        </div>
        <div class="box5" onclick="drawMark(5), winOrDraw()">
          <div><img id="box5" src=""></div>
        </div>
        <div class="box6" onclick="drawMark(6), winOrDraw()">
          <div><img id="box6" src=""></div>
        </div>
        <div class="box7" onclick="drawMark(7), winOrDraw()">
          <div><img id="box7" src=""></div>
        </div>
        <div class="box8" onclick="drawMark(8), winOrDraw()">
          <div><img id="box8" src=""></div>
        </div>
        <div class="box9" onclick="drawMark(9), winOrDraw()">
          <div><img id="box9" src=""></div>
        </div>
      </div>
      <div class="score">
        <div class="X-score">
          <p>X <span id="xSpan">(P2)</span></p>
          <h2 id="xCounter">0</h2>
        </div>
        <div class="ties">
          <p>TIES</p>
          <h2 id="tiesCounter">0</h2>
        </div>
        <div class="O-score">
          <p>O <span id="oSpan">(P1)</span></p>
          <h2 id="oCounter">0</h2>
        </div>
      </div>
    </div>
    <section id="winPopup" class="takes-round-parent">
      <div class="takes-round">
        <div class="takes-content">
          <h4 id="playerWinText"></h4>
          <div class="winner-div">
            <div class="winner-img">
              <img id="winImg" src="./assets/icon-o.svg">
            </div>
            <h1 id="winText">TAKES THE ROUND</h1>
          </div>
          <div class="takes-btn">
            <button onclick="quitGame()" class="quit-btn">QUIT</button>
            <button onclick="nextRound()" class="next-round-btn">NEXT ROUND</button>
          </div>
        </div>
      </div>
    </section>
    <section id="restartWindow" class="restart-window-parent">
      <div class="restart-window">
        <div class="restart-content">
          <h1>RESTART GAME?</h1>
          <div class="restart-btn">
            <button onclick="cancelRestart()" class="cancel-restart-btn">NO, CANCEL</button>
            <button onclick="yesRestart()" class="approve-restart-btn">YES, RESTART</button>
          </div>
        </div>
      </div>
    </section>
    <section id="drawPopup" class="tie-window-parent">
      <div class="restart-window">
        <div class="restart-content">
          <h1>ROUND TIED</h1>
          <div class="restart-btn">
            <button onclick="quitGame()" class="cancel-restart-btn">QUIT</button>
            <button onclick="nextRound()" class="approve-restart-btn">NEXT ROUND</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./app.js"></script>
</body>

</html>
